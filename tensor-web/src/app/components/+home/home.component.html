

<div class="home">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>TensorDraw</span>
      <span class="example-spacer">
        <!-- {{currentTimer}} -->
        {{currentTimer | date:'mm:ss'}}        
      </span>
      <i class="material-icons">face</i>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Tray to draw as fast as possible</mat-card-title>
      <mat-card-subtitle>Draw: {{target}}</mat-card-subtitle>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary" class="fix-high" (click)="initTarget()">{{stopChrono ? "Start" : "Change"}}</button>
      <mat-icon class="fix-icon" (click)="onClearCanvas()">delete</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <canvas #myBoard (window:resize)="onResizeCanvas($event)"></canvas>
    </mat-card-content>
  </mat-card>
  <div class="speechbubble-wrapper">
      <div class="machine-speechbubble">
          <div class="machine-speechbubble-secondary"></div>
          <div class="machine-speechbubble-primary">{{bannerMessage}}</div>
      </div>
      <div class="machine-speechbubble-tip"></div>
  </div>
</div>
